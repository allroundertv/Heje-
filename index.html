<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        function loadPlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('url');
            if (streamUrl) {
                document.getElementById("playerFrame").src = "https://webplayer-live.pages.dev?url=" + encodeURIComponent(streamUrl);
            } else {
                document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No URL Provided</h2>";
            }
        }
    </script>
</head>
<body onload="loadPlayer()">
    <iframe id="playerFrame"></iframe>
</body>
</html>
